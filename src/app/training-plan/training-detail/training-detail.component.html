<div class="row mt-2">
    <div class="col-xs-12">
        <img [src]="trainingPlan.imagePath" 
        alt="{{trainingPlan.name}}" 
        class="img-responsive"
        style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1 class="text-warning">{{trainingPlan.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" role="button" data-toggle="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Training Plan
            </a>
          
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="onAddToTrainingList()" style="cursor: pointer;">Add to Equipment List</a></li>
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditTrainingPlan()">Edit Training Plan</a></li>
              <li><a class="dropdown-item" (click)="onDeleteTrainingPlan()" style="cursor: pointer;">Delete Training Plan</a></li>
            </ul>
          </div>     
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-warning fs-5">
        {{trainingPlan.description}}
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let equipment of trainingPlan.equipments">
                {{equipment.name}} - {{equipment.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
