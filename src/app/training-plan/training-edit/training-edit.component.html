<div class="row mt-2">
    <div class="col-xs-s">
        <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-2">
            <div class="row">
                <div class="col-xs-s d-flex gap-3">
                    <button [disabled]="!trainingForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button type="button" 
                    class="btn btn-danger"
                    (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="text-warning" for="name">Name</label>
                        <input 
                        type="text"
                        id="name"
                        formControlName="name" 
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="text-warning" for="imagePath">Image URL</label>
                        <input 
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" style="max-height:500px" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="text-warning" for="description">Description</label>
                        <textarea 
                        type="text"
                        id="description"
                        class="form-control"
                        formControlName="description"
                        rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="equipments">
                    <div  
                    class="d-flex gap-3"
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    >
                        <div class="col-xs-8 mt-2">
                            <input 
                            type="text"
                            class="form-control"
                            formControlName="name"
                            >
                        </div>
                        <div class="col-xs-2 mt-2">
                            <input 
                            type="number"
                            class="form-control"
                            formControlName="amount"
                            >
                        </div>
                        <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger mt-2"
                            (click)="onDeleteTrainingPlan(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 mt-3">
                            <button type="button" class="btn btn-primary" (click)="onAddEquipment()">Add Equipment</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
