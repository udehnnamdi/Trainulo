<div class="row">
    <div class="col-xs-12 col-md-5 p-3">
        <div class="alert alert-danger " *ngIf="error">
            <h5>{{error}}</h5>
        </div>
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                />
            </div>
            <div class="d-flex gap-2 mt-2">
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{isLoginMode? 'Log in':'Sign Up'}}</button>
                <button type="button" class="btn btn-info" (click)="onSwitchMode()">{{isLoginMode? 'Switch to Sign Up':'Switch to Log in'}}</button>
            </div>
        </form>
    </div>
</div>
